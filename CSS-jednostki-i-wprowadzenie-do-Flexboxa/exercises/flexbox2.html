<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flexbox Container</title>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .box {
        border: 1px solid black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box first-box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box last-box">4</div>
    </div>
  </body>
</html>

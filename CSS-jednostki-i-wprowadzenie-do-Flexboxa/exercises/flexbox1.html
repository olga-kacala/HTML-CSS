<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flexbox Container</title>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .box {
        border: 1px solid black;
        padding: 20px;
        
      }
      .container
      {
        display: flex;
      justify-content: space-between;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>

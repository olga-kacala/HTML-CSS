<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Exercise with GRID</title>
			<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="grid-boxes-container">
			<div class="column-box h-class">
				<p>150px height, full-width</p>
			</div>
			<div class="column-box c-class">
				<p>300px height, 2/3 width</p>
			</div>
			<div class="column-box m-class">
				<p>2/3 height, 1/3 width</p>
			</div>
			<div class="column-box f-class">
				<p>80px height, 2/3 width</p>
			</div>
		</div>
	</body>
</html>
